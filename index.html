<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="product" data-qa="card">
    <div class="imageProduct">
      <img src="images/imac.jpeg" alt="image product">
    </div>
    <div class="stepBack">
      <div class="nameProduct">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="codeProduct text">
        Код товара: 195434
      </div>

      <div class="ratingBlock">
        <div class="rating">
          <div class="ratingImg starActive"></div>
          <div class="ratingImg starActive"></div>
          <div class="ratingImg starActive"></div>
          <div class="ratingImg starActive"></div>
          <div class="ratingImg star"></div>
        </div>
        <span class="review text">Отзывов: 5</span>
      </div>

      <div class="price text">
        Цена:
        <span class="cost"> 69 999 грн</span>
      </div>

      <div class="buttonToBay">
        <a href="http://google.com" class="button" data-qa="hover">
          Купить
        </a>
      </div>
    </div>
  </div>
</body>

</html>
